<div id="adobe-dc-view"></div>
<script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
<script type="text/javascript">
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	const pdffile = urlParams.get('url')
	const pdfname = urlParams.get('name')
	document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
		var adobeDCView = new AdobeDC.View({clientId: "ce26531ce50943aba3db8282df775071", divId: "adobe-dc-view"});
		adobeDCView.previewFile({
			content:{location: {url: pdffile}},
			metaData:{fileName: pdfname}
		}, {showAnnotationTools: false});
	});
</script>
